<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3>Angular 6 Template-Driven Form Validation</h3>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()"  #f="ngForm"  novalidate>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" (onChange)="valuechanged(1)" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
                        <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                            <div *ngIf="firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" (change)="valuechanged(2)" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required />
                        <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                            <div *ngIf="lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                     
                       
                        <input type="checkbox"  name="checking" [(ngModel)]="model.checking" #checking="ngModel"  (change)="valuechanged(3)"/> <label>Same as permaanent</label>
                       
                 
 <div class="form-group">
                        <label for="gfirstName">First Name</label>
                        <input type="text" class="form-control" name="gfirstName" [(ngModel)]="model.gfirstName" #gfirstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && gfirstName.invalid }" required />
                        <div *ngIf="f.submitted && gfirstName.invalid" class="invalid-feedback">
                            <div *ngIf="gfirstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="glastName">Last Name</label>
                        <input type="text" class="form-control" name="glastName" [(ngModel)]="model.glastName" #glastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && glastName.invalid }" required />
                        <div *ngIf="f.submitted && glastName.invalid" class="invalid-feedback">
                            <div *ngIf="glastName.errors.required">Last Name is required</div>
                        </div>
                    </div>

                  
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
